<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ToDoリスト</title>
</head>
<body>
	<h2>ToDoリスト</h2>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>タイトル</th>
				<th>優先度</th>
				<th>ステータス</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list : ${list}">
				<td th:text="${list.getId()}"></td>
				<td th:text="${list.getTitle()}"></td>
				<td th:text="${list.getPriority()}"></td>
				<td th:text="${list.getStatus()}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
